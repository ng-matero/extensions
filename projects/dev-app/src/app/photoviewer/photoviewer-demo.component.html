<button mat-stroked-button
        mtxPhotoviewer
        [mtxPhotoviewerItems]="images1"
        [mtxPhotoviewerOptions]="{}">Open PhotoViewer</button>

<h2>Img element</h2>

<img mtxPhotoviewer
     src="https://farm5.staticflickr.com/4267/34162425794_1430f38362_z.jpg"
     alt="RÃ©mi Bizouard triple champion du monde by malainxx24"
     width="200">

<h2>Thumbnail</h2>

<a *ngFor="let item of images2; index as index"
   [href]="item.src" [title]="item.title"
   mtxPhotoviewer
   [mtxPhotoviewerItems]="images2"
   [mtxPhotoviewerOptions]="{ index }">
  <img [src]="item.thumbnail" alt="">
</a>

<h2>Embed</h2>

<button mat-stroked-button (click)="showEmbed=!showEmbed">Toggle embed PhotoViewer</button>

<div class="wrapper" *ngIf="showEmbed"
     mtxPhotoviewer
     [mtxPhotoviewerEmbed]="true"
     [mtxPhotoviewerItems]="images2"
     [mtxPhotoviewerOptions]="{}">
</div>
