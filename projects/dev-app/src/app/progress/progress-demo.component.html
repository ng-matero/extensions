<h2>Normal</h2>
<mtx-progress [value]="20">20%</mtx-progress>
<mtx-progress [value]="30" type="info">30%</mtx-progress>
<mtx-progress [value]="60" type="success">60%</mtx-progress>
<mtx-progress [value]="50" type="warning">50%</mtx-progress>
<mtx-progress [value]="80" type="danger">80%</mtx-progress>

<h2>Striped</h2>
<mtx-progress [value]="45" type="info" striped>45%</mtx-progress>
<mtx-progress [value]="35" type="success" striped>35%</mtx-progress>

<h2>Animated</h2>
<mtx-progress [value]="75" type="warning" striped animate>75%</mtx-progress>
<mtx-progress [value]="90" type="danger" striped animate>90%</mtx-progress>

<h2>Custom color</h2>
<mtx-progress [value]="55" foreground="#3949AB" color="white">55%</mtx-progress>
<mtx-progress [value]="70" striped foreground="#6D4C41" color="white">70%</mtx-progress>

<h2>Custom height</h2>
<mtx-progress [value]="25" height="2px"></mtx-progress>
<mtx-progress [value]="35" type="info" height="2px"></mtx-progress>
<mtx-progress [value]="55" type="success" height="2px"></mtx-progress>
<mtx-progress [value]="75" type="warning" height="2px"></mtx-progress>
<mtx-progress [value]="95" type="danger" height="2px"></mtx-progress>
