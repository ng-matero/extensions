<h2>Material</h2>
<div>
  <span>Click the following buttons to...</span>
  <button
    mat-button
    (click)="tooltip1.show()"
    aria-label="Show tooltip on the button at the end of this section"
    class="example-action-button"
  >
    show
  </button>
  <button
    mat-button
    (click)="tooltip1.hide()"
    aria-label="Hide tooltip on the button at the end of this section"
    class="example-action-button"
  >
    hide
  </button>
  <button
    mat-button
    (click)="tooltip1.toggle()"
    aria-label="Show/Hide tooltip on the button at the end of this section"
    class="example-action-button"
  >
    toggle show/hide
  </button>
</div>

<button
  mat-raised-button
  #tooltip1="matTooltip"
  matTooltip="我的组件库"
  matTooltipPosition="right"
  aria-label="Button that displays and hides a tooltip triggered by other buttons"
>
  Action
</button>

<h2>Material extensions</h2>

<div>
  <span>Click the following buttons to...</span>
  <button
    mat-button
    (click)="tooltip.show()"
    aria-label="Show tooltip on the button at the end of this section"
    class="example-action-button"
  >
    show
  </button>
  <button
    mat-button
    (click)="tooltip.hide()"

    class="example-action-button"
  >
    hide
  </button>
  <button
    mat-button

<button
  mat-raised-button
  #tooltip="mtxTooltip"
  [mtxTooltip]="tpl"
  mtxTooltipPosition="right"
  [mtxTooltipContext]="666"
  aria-label="Button that displays and hides a tooltip triggered by other buttons"
>
  Action
</button>

<ng-template #tpl let-i>
  <div>我是一个模板 {{ i }}</div>
  <div>我是一个模板 {{ i }}</div>
  <div>我是一个模板 {{ i }}</div>
</ng-template>

<div>
  <button
    mat-raised-button

    mtxTooltipPosition="right"
    mtxTooltipClass="example-tooltip-red"
    aria-label="Button that displays and hides a tooltip triggered by other buttons"
