<section>
  <button matButton="elevated" color="warn" (click)="alert()">Alert</button>
  <button matButton="elevated" color="accent" (click)="confirm()">Confirm</button>
  <button matButton="elevated" color="primary" (click)="open()">Open Dialog</button>
  <button matButton="elevated" (click)="openOriginal()">Open Original Dialog</button>
</section>

@if (animal) {
  <p>
    You chose:
    <i>{{ animal }}</i>
  </p>
}
