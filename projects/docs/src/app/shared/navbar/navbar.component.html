<ng-progress color="white"></ng-progress>

<mat-toolbar class="docs-navbar-header" color="primary">
  <a mat-button class="docs-button" routerLink="/" aria-label="Angular Material">
    <img class="docs-angular-logo" src="assets/img/angular-white-transparent.svg" alt="angular">
    <span>Material Extensions</span>
  </a>

  <a mat-button class="docs-navbar-link" routerLink="components" fxHide.lt-sm>Components</a>
  <a mat-button class="docs-navbar-link" routerLink="guides" fxHide.lt-sm>Guides</a>

  <button mat-icon-button [matMenuTriggerFor]="menu" fxHide.gt-xs>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="components">Components</button>
    <button mat-menu-item routerLink="guides">Guides</button>
  </mat-menu>

  <span fxFlex></span>

  <button mat-icon-button (click)="toggleTheme()"
          matTooltip="Toggle the theme">
    <mat-icon>{{dark ? 'brightness_3' : 'wb_sunny'}}</mat-icon>
  </button>

  <a mat-icon-button href="https://github.com/ng-matero/extensions" target="_blank">
    <img alt="angular" src="assets/img/github-circle-white-transparent.svg">
  </a>
</mat-toolbar>
