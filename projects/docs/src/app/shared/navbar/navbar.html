<ng-progress ngProgressRouter [style.--ng-progress-color]="dark ? '#00dddd' : '#005cbb'" />

<nav class="docs-navbar-header" aria-label="Top Toolbar">
  @if (skipLinkHref) {
    <div class="skip-link-wrapper" [class.cdk-visually-hidden]="skipLinkHidden">
      <a
        mat-raised-button
        [href]="skipLinkHref"
        (focus)="skipLinkHidden = false"
        (blur)="skipLinkHidden = true"
        color="accent"
      >
        Skip to main content
      </a>
    </div>
  }

  <a mat-button class="docs-button" routerLink="/" aria-label="Angular Material">
    <app-logo matButtonIcon />

    <span>Material Extensions</span>
  </a>

  <a
    mat-button
    class="docs-navbar-hide-small docs-button"
    routerLink="components"
    routerLinkActive="docs-navbar-header-item-selected"
  >
    Components
  </a>
  <a mat-button [matMenuTriggerFor]="menu" class="docs-navbar-hide-small docs-button">
    Acrodata Components
  </a>
  <mat-menu #menu="matMenu">
    <a mat-menu-item href="https://github.com/acrodata/gui" target="_blank">GUI</a>
    <a mat-menu-item href="https://github.com/acrodata/code-editor" target="_blank">Code Editor</a>
    <a mat-menu-item href="https://github.com/acrodata/watermark" target="_blank">Watermark</a>
    <a mat-menu-item href="https://github.com/acrodata/rnd-dialog" target="_blank">RnD Dialog</a>
    <a mat-menu-item href="https://github.com/acrodata/gradient-picker" target="_blank">
      Gradient Picker
    </a>
  </mat-menu>

  <div class="flex-spacer"></div>

  <button mat-button>{{ version$ | async }}</button>

  <button mat-icon-button matTooltip="Toggle the theme" (click)="toggleTheme()">
    <mat-icon>{{ dark ? 'brightness_3' : 'wb_sunny' }}</mat-icon>
  </button>

  <a
    mat-button
    class="docs-button docs-navbar-hide-small"
    href="https://github.com/ng-matero/extensions"
    target="_blank"
    aria-label="GitHub Repository"
  >
    <span matButtonIcon [ngTemplateOutlet]="githubIcon"></span>
    GitHub
  </a>
  <a
    mat-icon-button
    class="docs-button docs-navbar-show-small"
    href="https://github.com/ng-matero/extensions"
    target="_blank"
    aria-label="GitHub Repository"
  >
    <span matButtonIcon [ngTemplateOutlet]="githubIcon"></span>
  </a>
</nav>
<nav class="docs-navbar docs-navbar-show-small" aria-label="Section Nav Bar">
  <a mat-button class="docs-navbar-link" routerLink="components">Components</a>
  <a mat-button [matMenuTriggerFor]="menu" class="docs-navbar-link">Acrodata Components</a>
</nav>
