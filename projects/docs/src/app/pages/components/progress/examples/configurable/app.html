<h2>Progress configuration</h2>

<section>
  <label for="">Type:</label>
  <mat-radio-group [(ngModel)]="type">
    <mat-radio-button value="info">Info</mat-radio-button>
    <mat-radio-button value="success">Success</mat-radio-button>
    <mat-radio-button value="warning">Warning</mat-radio-button>
    <mat-radio-button value="danger">Danger</mat-radio-button>
  </mat-radio-group>
</section>

<section>
  <label for="">Progress:</label>
  <mat-slider min="0" max="100" discrete>
    <input matSliderThumb [(ngModel)]="value" />
  </mat-slider>
</section>

<section>
  <mat-checkbox [(ngModel)]="striped">Striped</mat-checkbox>
  @if (striped) {
    <mat-checkbox [(ngModel)]="animate">Animate</mat-checkbox>
  }
</section>

<section>
  <label for="">Height:</label>
  <mat-slider min="1" max="16" discrete>
    <input matSliderThumb [(ngModel)]="height" />
  </mat-slider>
</section>

<section>
  <mat-form-field>
    <mat-label>Foreground color</mat-label>
    <input matInput [(ngModel)]="foreground" [mtxColorpicker]="cp1" />
    <mtx-colorpicker-toggle matSuffix [for]="cp1"></mtx-colorpicker-toggle>
    <mtx-colorpicker #cp1></mtx-colorpicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Background color</mat-label>
    <input matInput [(ngModel)]="background" [mtxColorpicker]="cp2" />
    <mtx-colorpicker-toggle matSuffix [for]="cp2"></mtx-colorpicker-toggle>
    <mtx-colorpicker #cp2></mtx-colorpicker>
  </mat-form-field>
</section>

<h2>Result</h2>

<mtx-progress
  [type]="type"
  [value]="value"
  [striped]="striped"
  [animate]="animate"
  [height]="height + 'px'"
  [foreground]="foreground"
  [background]="background"
>
  {{ height >= 14 ? value + '%' : '' }}
</mtx-progress>
