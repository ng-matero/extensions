<h2>Tooltip with template</h2>

<mat-form-field class="example-user-input">
  <mat-label>Tooltip position</mat-label>
  <mat-select [(ngModel)]="position">
    @for (positionOption of positionOptions; track positionOption) {
      <mat-option [value]="positionOption">{{ positionOption }}</mat-option>
    }
  </mat-select>
</mat-form-field>

<button
  mat-raised-button
  [mtxTooltip]="tooltipTpl"
  [mtxTooltipPosition]="position"
  aria-label="Button that displays a tooltip in various positions"
>
  Action
</button>

<ng-template #tooltipTpl>
  <div>This is a template!</div>
  <div>Ceci est un modèle!</div>
  <div>这是一个模板!</div>
  <div>これはテンプレートです!</div>
  <div class="text-right">هذا قالب!</div>
</ng-template>
