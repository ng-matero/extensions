<h2>Loading button configuration</h2>

<section>
  <label for="">Color:</label>
  <mat-radio-group [(ngModel)]="color">
    <mat-radio-button value="primary">Primary</mat-radio-button>
    <mat-radio-button value="accent">Accent</mat-radio-button>
    <mat-radio-button value="warn">Warn</mat-radio-button>
  </mat-radio-group>
</section>

<section>
  <mat-checkbox [(ngModel)]="loading">Loading</mat-checkbox>
</section>

<section>
  <mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
</section>

<h2>Result</h2>

<button matButton [loading]="loading" [color]="color" [disabled]="disabled">Button</button>
<button matButton="elevated" [loading]="loading" [color]="color" [disabled]="disabled">Button</button>
<button matButton="outlined" [loading]="loading" [color]="color" [disabled]="disabled">Button</button>
<button matButton="filled" [loading]="loading" [color]="color" [disabled]="disabled">Button</button>
<button matButton="tonal" [loading]="loading" [color]="color" [disabled]="disabled">Button</button>
<button mat-icon-button [loading]="loading" [color]="color" [disabled]="disabled">
  <mat-icon>more_vert</mat-icon>
</button>
<button mat-fab [loading]="loading" [color]="color" [disabled]="disabled">
  <mat-icon>delete</mat-icon>
</button>
<button mat-mini-fab [loading]="loading" [color]="color" [disabled]="disabled">
  <mat-icon>menu</mat-icon>
</button>
