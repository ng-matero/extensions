<h2>Alert configuration</h2>

<section>
  <label for="">Type:</label>
  <mat-radio-group [(ngModel)]="type">
    <mat-radio-button value="info">Info</mat-radio-button>
    <mat-radio-button value="success">Success</mat-radio-button>
    <mat-radio-button value="warning">Warning</mat-radio-button>
    <mat-radio-button value="danger">Danger</mat-radio-button>
  </mat-radio-group>
</section>

<section>
  <mat-checkbox [(ngModel)]="dismissible">Dismissible</mat-checkbox>
</section>

<section>
  <label for="">Elevation:</label>
  <mat-slider min="0" max="24" discrete>
    <input matSliderThumb [(ngModel)]="elevation" />
  </mat-slider>
</section>

<h2>Result</h2>

<mtx-alert
  [type]="type"
  [elevation]="elevation"
  [dismissible]="dismissible"
  (closed)="onClosed($event)"
>
  <strong>Heads up!</strong>
  This alert needs your attention, but it's not super important.
</mtx-alert>
