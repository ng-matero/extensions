<div class="mtx-tooltip"
     [ngClass]="tooltipClass"
     [class.mtx-tooltip-handset]="(_isHandset | async)?.matches"
     [@state]="_visibility"
     (@state.start)="_animationStart()"
     (@state.done)="_animationDone($event)">
  <ng-template [ngIf]="message | isTemplateRef" [ngIfElse]="msgStrTpl">
    <ng-template [ngTemplateOutlet]="$any(message)"
                 [ngTemplateOutletContext]="{ $implicit: tooltipContext }"></ng-template>
  </ng-template>
  <ng-template #msgStrTpl>{{message}}</ng-template>
</div>
