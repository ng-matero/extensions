<ng-select #ngSelect
           [class.ng-select-invalid]="errorState"
           [(ngModel)]="value"
           [ngModelOptions]="{standalone: true}"
           [placeholder]="placeholder"
           [items]="items"
           [addTag]="addTag"
           [addTagText]="addTagText"
           [appendTo]="appendTo"
           [appearance]="appearance"
           [bindLabel]="bindLabel!"
           [bindValue]="bindValue!"
           [closeOnSelect]="closeOnSelect"
           [clearAllText]="clearAllText"
           [clearable]="clearable"
           [clearOnBackspace]="clearOnBackspace"
           [dropdownPosition]="dropdownPosition"
           [groupBy]="groupBy"
           [groupValue]="groupValue"
           [hideSelected]="hideSelected"
           [isOpen]="isOpen"
           [inputAttrs]="inputAttrs"
           [loading]="loading"
           [loadingText]="loadingText"
           [labelForId]="labelForId"
           [markFirst]="markFirst"
           [maxSelectedItems]="maxSelectedItems"
           [multiple]="multiple"
           [notFoundText]="notFoundText"
           [readonly]="readonly"
           [typeahead]="typeahead"
           [typeToSearchText]="typeToSearchText"
           [trackByFn]="trackByFn"
           [searchable]="searchable"
           [searchFn]="searchFn"
           [searchWhileComposing]="searchWhileComposing"
           [clearSearchOnAdd]="clearSearchOnAdd"
           [selectableGroup]="selectableGroup"
           [selectableGroupAsModel]="selectableGroupAsModel"
           [selectOnTab]="selectOnTab"
           [tabIndex]="tabIndex"
           [openOnEnter]="openOnEnter"
           [minTermLength]="minTermLength"
           [editableSearchTerm]="editableSearchTerm"
           [keyDownFn]="keyDownFn"
           [virtualScroll]="virtualScroll"
           (blur)="blurEvent.emit()"
           (focus)="focusEvent.emit()"
           (change)="changeEvent.emit()"
           (open)="openChange()"
           (close)="closeEvent.emit()"
           (search)="searchEvent.emit($event)"
           (clear)="clearEvent.emit()"
           (add)="addEvent.emit()"
           (remove)="removeEvent.emit()"
           (scroll)="scroll.emit($event)"
           (scrollToEnd)="scrollToEnd.emit()">

  <ng-container *ngIf="optionTemplate">
    <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index"
                 let-searchTerm="searchTerm">
      <ng-template [ngTemplateOutlet]="optionTemplate"
                   [ngTemplateOutletContext]="{ item: item, item$: item$, index: index, searchTerm: searchTerm }">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="optgroupTemplate">
    <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index"
                 let-searchTerm="searchTerm">
      <ng-template [ngTemplateOutlet]="optgroupTemplate"
                   [ngTemplateOutletContext]="{ item: item, item$: item$, index: index, searchTerm: searchTerm }">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="labelTemplate">
    <ng-template ng-label-tmp let-item="item" let-clear="clear" let-label="label">
      <ng-template [ngTemplateOutlet]="labelTemplate"
                   [ngTemplateOutletContext]="{ item: item, clear: clear, label: label }">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="multiLabelTemplate">
    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
      <ng-template [ngTemplateOutlet]="multiLabelTemplate"
                   [ngTemplateOutletContext]="{ items: items, clear: clear }">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="headerTemplate">
    <ng-template ng-header-tmp>
      <ng-template [ngTemplateOutlet]="headerTemplate">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="footerTemplate">
    <ng-template ng-footer-tmp>
      <ng-template [ngTemplateOutlet]="footerTemplate">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="notFoundTemplate">
    <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
      <ng-template [ngTemplateOutlet]="notFoundTemplate"
                   [ngTemplateOutletContext]="{ searchTerm: searchTerm }">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="typeToSearchTemplate">
    <ng-template ng-typetosearch-tmp>
      <ng-template [ngTemplateOutlet]="typeToSearchTemplate">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="loadingTextTemplate">
    <ng-template ng-loadingtext-tmp let-searchTerm="searchTerm">
      <ng-template [ngTemplateOutlet]="loadingTextTemplate"
                   [ngTemplateOutletContext]="{ searchTerm: searchTerm }">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="tagTemplate">
    <ng-template ng-tag-tmp let-searchTerm="searchTerm">
      <ng-template [ngTemplateOutlet]="tagTemplate"
                   [ngTemplateOutletContext]="{ searchTerm: searchTerm }">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="loadingSpinnerTemplate">
    <ng-template ng-loadingspinner-tmp>
      <ng-template [ngTemplateOutlet]="loadingSpinnerTemplate">
      </ng-template>
    </ng-template>
  </ng-container>

</ng-select>
